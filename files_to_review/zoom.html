<html>
<head>
<title>Zoom effect</title>
<style>
   
   body
   {
     height:1000px;
     width:1600px;
   }
   
  #main_container
  {
    width:1600px;
	background-color:maroon;
	height:600px;
	display:flex;
	flex-direction:row;
  }
	
  .zoom
  {
    height:600px;;
    width:760;
    place-items:center;
    position:relative;
    top:0;
    left:0;
	background-color:red;
  }
  
  #dont_zoom
  {
	background-color:blue;
	height:600px;
    width:760;
	position:relative;
  }
  
</style>

</head>
<body onmouseover="mouseover(event);">
  <div id="txt"></div>
  <div id="main_container">
	  <div class='zoom'>
		 <h1>Zoom me</h1>
	  </div>
	  <div id="dont_zoom">
		 <h1>Do not zoom</h1>
	  </div>
  </div>
<script>
   const zoomElement = document.querySelector('.zoom');
   let zoom = 1;

   const ZOOM_SPEED = 0.1;
   
   document.addEventListener('wheel', function(e){
	 //alert(zoomElement);
	 if(e.deltaY > 0)
	 {
		zoomElement.style.transform = `scale(${zoom += ZOOM_SPEED})`;
	 }
	 else
		zoomElement.style.transform = `scale(${zoom -= ZOOM_SPEED})`;
      });
   
   
   let txtElem = document.getElementById("txt");
   function mouseover(e){
		let xPos = e.pageX;
		let yPos = e.pageY;
		let posStr = xPos.toString() + ", " + yPos.toString();
		//console.log(posStr);
		txtElem.innerHTML = posStr;
   }
   
	
</script>
  
</body>
</html>
